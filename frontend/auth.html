<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión / Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="scripts/auth.js"></script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center">
                        <ul class="nav nav-tabs card-header-tabs" id="authTabs">
                            <li class="nav-item">
                                <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#loginForm">Iniciar Sesión</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#registerForm">Registrarse</a>
								<li><span id="usuario-nombre"></span></li>
								<li><a href="#" id="logout-btn">Cerrar sesión</a></li>

							</li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content">
                            <!-- Formulario de Inicio de Sesión -->
                            <div class="tab-pane fade show active" id="loginForm">
                                <form id="loginForm" method="POST">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Correo electrónico</label>
                                        <input type="email" class="form-control" id="loginEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
                                </form>
                            </div>

                            <!-- Formulario de Registro -->
                            <div class="tab-pane fade" id="registerForm">
                                <form id="registerForm" method="POST">
                                    <div class="mb-3">
                                        <label for="registerName" class="form-label">Nombre Completo</label>
                                        <input type="text" class="form-control" id="registerName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerEmail" class="form-label">Correo Electrónico</label>
                                        <input type="email" class="form-control" id="registerEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Contraseña</label>
                                        <input type="password" class="form-control" id="registerPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">Registrarse</button>
                                </form>
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
    </div>
	<script src="scripts/auth.js"></script>

</body>
</html>
