<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Producto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">E-commerce de Sublimación</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav align-items-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="ver_carrito.html">Carrito</a></li>
          <li class="nav-item"><a class="nav-link" href="ver_pedidos.html">Mis Pedidos</a></li>
          <li class="nav-item"><span class="nav-link text-white" id="usuario-nombre">Bienvenido</span></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logout-btn">Cerrar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulario -->
  <div class="container my-5">
    <h2 class="mb-4">Registrar Producto</h2>
   <form id="form-upload-producto" class="needs-validation" enctype="multipart/form-data" method="POST" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre del producto</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required>
        <div class="invalid-feedback">El nombre es obligatorio.</div>
      </div>

      <div class="mb-3">
        <label for="precio" class="form-label">Precio (€)</label>
        <input type="number" class="form-control" id="precio" name="precio" step="0.01" required>
        <div class="invalid-feedback">Introduce un precio válido.</div>
      </div>

      <div class="mb-3">
        <label for="stock" class="form-label">Stock disponible</label>
        <input type="number" class="form-control" id="stock" name="stock" required>
        <div class="invalid-feedback">El stock no puede estar vacío.</div>
      </div>

      <div class="mb-3">
        <label for="imagen" class="form-label">Imagen del producto</label>
        <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" required>
        <div class="invalid-feedback">Debes subir una imagen.</div>
      </div>

      <button type="submit" class="btn btn-primary">Subir Producto</button>
    </form>
  </div>

  <script src="scripts/auth.js"></script>
  <script src="scripts/upload_producto.js"></script>

  <script>
    mostrarUsuarioNavbar();
    protegerRuta();

    // Validación de Bootstrap
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>
</html>
